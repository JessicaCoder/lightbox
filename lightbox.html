<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>lightbox插件开发</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/lightbox.css"/>
		<!--<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
		<!--<script src="script/jquery-3.1.0.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="script/lightbox.js?v=1" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	
		<!--<div id="G-lightbox-mask"></div>
		<div id="G-lightbox-popup">
			<div class="lightbox-pic-view">
				<div class="lightbox-btn lightbox-prev-btn"></div>
				<img src="../vue_js/my-first-vue-project/src/assets/logo.png"/>
				<div class="lightbox-btn lightbox-next-btn lightbox-next-btn-show"></div>
			</div>
			<div class="lightbox-pic-caption">
				<div class="lightbox-caption-area">
					<p class="lightbox-pic-desc">图片标题</p>
					<div class="lightbox-of-index">当前索引：1 of 4</div>
				</div>
				<span class="lightbox-close-btn"></span>
			</div>
		</div>-->
		
		
		
		 <!--class="js-lightbox" 表示这个元素启用lightbox
		 data-role="lightbox"  表示这个元素启用lightbox 
		 data-source="res/images/1-1.jpg" 原图的地址
		 src="res/images/1-1.jpg" 小图地址
		 data-group="group-1" 属于哪一组
		 data-id="1" 索引
		 data-caption="" 标题-->
		 <h1>第一组</h1>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/1-1.jpg" src="res/images/1-1.jpg" data-group="group-1" data-id="1" data-caption="t1" width="100" height="100"/>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/1-2.jpg" src="res/images/1-2.jpg" data-group="group-1" data-id="2" data-caption="t2" width="100" height="100"/>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/1-3.jpg" src="res/images/1-3.jpg" data-group="group-1" data-id="3" data-caption="t3" width="100" height="100"/>
		<h1>第二组</h1>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/2-1.jpg" src="res/images/2-1.jpg" data-group="group-2" data-id="1" data-caption="t1" width="100" height="100"/>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/2-2.jpg" src="res/images/2-2.jpg" data-group="group-2" data-id="2" data-caption="t2" width="100" height="100"/>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/2-3.jpg" src="res/images/2-3.jpg" data-group="group-2" data-id="3" data-caption="t3" width="100" height="100"/>
		<h1>第三组</h1>
		<img class="js-lightbox" data-role="lightbox" data-source="res/images/3-3.jpg" src="res/images/3-3.jpg" data-group="group-3" data-id="3" data-caption="t3" width="100" height="100"/>
		
		<script type="text/javascript">
			$(function(){
				var lightbox = new LightBox({
					speed:'fast'
				});
			})
		</script>
		
	</body>
</html>
